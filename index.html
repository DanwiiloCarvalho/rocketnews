<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <main class="principal">
            <header class="principal-cabecalho">
                <img src="./assets/logo.svg" alt="RocketNews.">
            </header>
            <div class="principal-descricao">
                <h1>Atualize ideias e informações em 5 minutos.</h1>
                <h2>Tudo que você precisa saber para começar seu dia bem e informado</h2>
                <p>
                    Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                </p>
                <p>
                    perfeito para se preparar para codar &#127861;;
                </p>
            </div>
            <label for="email" form="newsletter" class="insertemail">Insira seu e-mail:</label>
            <form action="" method="post" class="principal-formulario" id="newsletter">
                <input autocomplete="off" type="email" id="email" placeholder="oi@rocketseat.com" required>
                <button type="submit"><img src="assets/send.svg" alt=""></button>
            </form>
            
            <a href="" class="principal-ler"><span class="read">deixe-me ler primeiro</span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
              </svg></a>
        </main>
        <img class="ilustracao-lateral" src="./assets/read_news.jpg" alt="Senhor utilizando um notebook sobre a mesa">
    </body>
</html>
